<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="description" content="Heat map analyzer of parties popularity">
        <title>PPA: MX Elections 2018</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-title">
                        <img src="{{ url_for('static', filename='img/text-logo.png')}}">
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <div id="section-title" class="mdl-layout-title mdl-layout--large-screen-only">
                        {{ title }}
                    </div>
                    <div id="section-title" class="small-title mdl-layout--small-screen-only">
                        {{ title }}
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer" style="overflow: scroll;">
                <div class="drawer-bg" style="position: -webkit-sticky; position:sticky; top:0; z-index: 99999;">
                    <div class="opacity-mask">
                        <div class="spacer-div"></div>
                        <div class="spacer-div"></div>
                        <div class="user-circle text-center bg--accent white mdl-shadow--2dp">
                            {{ session['first_name'][0] }}
                        </div>
                        <div class="user-info light">
                            <div class="white">
                                {{ session['first_name']}} {{ session['last_name']}}
                            </div>
                            <div class="white">
                                {{ session['email'] }}
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="drawer-divider">
                <nav class="mdl-navigation">
                    <a class="no-decor" href="{{ url_for('home') }}">
                        <div class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">home</i>
                            <span class="element">
                                Home
                            </span>
                        </div>
                    </a>
                    <a class="no-decor" href="{{ url_for('map') }}">
                        <div class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">map</i>
                            <span class="element">
                                Map Analyzer
                            </span>
                        </div>
                    </a>
                    <a class="no-decor" href="{{ url_for('feedback') }}">
                        <div class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">feedback</i>
                            <span class="element">
                                feedback
                            </span>
                        </div>
                    </a>
                    <a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect no-decor" href="{{ url_for('logout') }}">
                        <i class="material-icons">power_settings_new</i>
                        <span class="element">
                            Log out
                        </span>
                    </a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-layout-spacer"></div>
                <div class="page-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </body>
</html>
