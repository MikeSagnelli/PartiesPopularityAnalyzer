<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="description" content="Heat map analyzer of parties popularity">
        <title>PPA: MX Elections 2018</title>
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-title">
                        <img src="{{ url_for('static', filename='img/text-logo.png')}}">
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <div id="section-title" class="mdl-layout-title">
                        Home
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer" style="overflow: scroll;">
                <div class="drawer-bg" style="position: -webkit-sticky; position:sticky; top:0; z-index: 99999;">
                    <div class="opacity-mask">
                        <div class="spacer-div"></div>
                        <div class="spacer-div"></div>
                        <div class="user-circle text-center bg--accent white mdl-shadow--2dp">
                            U
                        </div>
                        <div class="user-info light">
                            <div class="white">
                                Name LastName
                            </div>
                            <div class="white">
                                email@example.com
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="drawer-divider">
                <nav class="mdl-navigation">
                    <a class="no-decor" href="">
                        <div class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">place</i>
                            <span class="element">
                                Locations
                            </span>
                        </div>
                    </a>
                    <a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect no-decor" href="~/Account/LogOut">
                        <i class="material-icons">power_settings_new</i>
                        <span class="element">
                            Log out
                        </span>
                    </a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-layout-spacer"></div>
                <div class="page-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </body>
</html>
