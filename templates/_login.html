<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="description" content="Heat map analyzer of parties popularity">
        <title>PPA: MX Elections 2018</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-title">
                    <img src="{{ url_for('static', filename='img/text-logo.png')}}">
                </div>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#home">Home</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#about">About</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#contact">Contact</a>
                    <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
                </nav>
                <nav class="mdl-navigation mdl-layout--small-screen-only">
                    <button id="small-login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
                </nav>
                <!-- Right aligned menu below button -->
                <button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon mdl-layout--small-screen-only">
                    <i class="material-icons">more_vert</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
                    <li><a class="mdl-menu__item mdl-typography--text-uppercase" href="#home" >Home</a></li>
                    <li><a class="mdl-menu__item mdl-typography--text-uppercase" href="#about">About</a></li>
                    <li><a class="mdl-menu__item mdl-typography--text-uppercase" href="#contact">Contact</a></li>
                </ul>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-layout-spacer"></div>
            <div class="page-content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
  </body>
</html>
